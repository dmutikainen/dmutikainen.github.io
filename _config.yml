# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: David Mutikainen
description: "Welcome to my data science portfolio, where I showcase a range of projects that apply statistical analysis, machine learning and data visualization to uncover insights and solve real-world problems." 
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: <span style="color:#f58506"> Data Science Portfolio </span>
location: "Ontario, Canada"
resume_url: /docs/David_Mutikainen_Resume.pdf
avatar_image: /img/dsi_cropped.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/david-mutikainen/" # Add your linkedln handle
github: "https://dmutikainen.github.io"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


